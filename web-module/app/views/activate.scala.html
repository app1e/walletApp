@(title: String, profile : org.pac4j.core.profile.CommonProfile, isActivated: java.lang.Boolean)
@main(title, "", profile) {
    <h1>@title</h1>
    <br /> <br />
    <hr />

    @if(isActivated){
        <p>@profile.getDisplayName your profile was activated</p>
    } else {
        <p>Something went wrong</p>
    }

}
